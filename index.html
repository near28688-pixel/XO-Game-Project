    <script>
        /* --- 2. JavaScript: ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏Å‡∏°‡πÅ‡∏•‡∏∞ AI --- */
        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;
        const winningConditions = [
            [0,1,2], [3,4,5], [6,7,8], [0,3,6], [1,4,7], [2,5,8], [0,4,8], [2,4,6]
        ];

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById('result-overlay').style.display = 'none';
            document.getElementById(screenId).style.display = 'flex';
            if(screenId === 'main-menu') resetGame(false);
        }

        function handleCellClick(cell, index) {
            if (gameState[index] !== "" || !gameActive || currentPlayer === "O") return;
            updateCell(cell, index);
            if (!checkResult()) {
                currentPlayer = "O";
                document.getElementById('current-player').innerText = "O (‡∏Ñ‡∏≠‡∏°)";
                setTimeout(computerPlay, 600);
            }
        }

        function computerPlay() {
            if (!gameActive) return;
            let move = findBestMove("O") || findBestMove("X");
            if (move === null) {
                const available = gameState.map((v, i) => v === "" ? i : null).filter(v => v !== null);
                move = available[Math.floor(Math.random() * available.length)];
            }
            const targetCell = document.querySelector(`.cell[data-index="${move}"]`);
            updateCell(targetCell, move);
            if (!checkResult()) {
                currentPlayer = "X";
                document.getElementById('current-player').innerText = "X (‡∏Ñ‡∏∏‡∏ì)";
            }
        }

        function findBestMove(symbol) {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                const values = [gameState[a], gameState[b], gameState[c]];
                if (values.filter(v => v === symbol).length === 2 && values.filter(v => v === "").length === 1) {
                    if (gameState[a] === "") return a;
                    if (gameState[b] === "") return b;
                    if (gameState[c] === "") return c;
                }
            }
            return null;
        }

        function updateCell(cell, index) {
            gameState[index] = currentPlayer;
            cell.innerText = currentPlayer;
            cell.style.color = currentPlayer === "X" ? "#3498db" : "#e74c3c";
        }

        function checkResult() {
            let win = false;
            for (let c of winningConditions) {
                if (gameState[c[0]] && gameState[c[0]] === gameState[c[1]] && gameState[c[0]] === gameState[c[2]]) {
                    win = true; break;
                }
            }
            if (win) {
                showResult(currentPlayer === "X" ? "‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢! ‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞ üéâ" : "‡πÄ‡∏™‡∏µ‡∏¢‡πÉ‡∏à‡∏î‡πâ‡∏ß‡∏¢! ‡∏Ñ‡∏≠‡∏°‡∏ä‡∏ô‡∏∞ ü§ñ");
                return true;
            }
            if (!gameState.includes("")) { showResult("‡πÄ‡∏™‡∏°‡∏≠‡∏Å‡∏±‡∏ô! ü§ù"); return true; }
            return false;
        }

        function showResult(text) {
            gameActive = false;
            document.getElementById('result-text').innerText = text;
            document.getElementById('result-overlay').style.display = 'flex';
        }

        function resetGame(goToGame) {
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            document.getElementById('current-player').innerText = "X";
            document.querySelectorAll('.cell').forEach(c => c.innerText = "");
            if(goToGame) showScreen('game-screen');
        }
    </script>
